<!DOCTYPE html>
<html lang="en" x-data>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" x-data>
      <div class="container cashier-navbar">
        <a class="navbar-brand" href="#">KasirKita</a>
        <div class="d-flex align-items-center">
          <div class="nav-icons order-1 order-lg-2">
            <a href="#" id="shopping-cart-button"
              ><i data-feather="shopping-cart"></i>
              <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
            </a>
          </div>
          <button class="navbar-toggler ms-2 order-2 order-lg-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">Tentang kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--shopping cart start-->
    <div class="shopping-cart" x-data>
      <template x-for="(item,index) in $store.cart.items" x-keys="index">
        <div class="cart-item">
          <img :src="`images/${item.img}`" class="white-machine" alt="item.name" />
          <div class="item-detail">
            <h3 x-text="item.name"></h3>
            <div class="item-price">
              <span x-text="rupiah(item.price)"></span> &times;
              <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
              <span x-text="item.quantity">1</span>
              <button id="add" @click="$store.cart.add(item)">&plus;</button>&equals;
              <span x-text="rupiah (item.total)"></span>
            </div>
          </div>
        </div>
      </template>
      <h4 x-show="!$store.cart.items.length" style="margin-top: 15rem">Cart is empty</h4>
      <h4 x-show="$store.cart.items.length">total <span x-text="rupiah($store.cart.total)"></span></h4>
      <div class="form-container" x-show="$store.cart.items.length">
        <form action="" id="checkoutForm">
          <input type="hidden" name="items" x-model="JSON.stringify ($store.cart.items) " />
          <input type="hidden" name="total" x-model=" $store.cart.total" />
          <h5>customer detail</h5>
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" />
          </label>
          <label for="phone">
            <span>Phone</span>
            <input type="number" name="phone" id="phone" />
          </label>

          <button class="checkout-button disabled" type="submit" id="checkout-button">Checkout</button>
        </form>
      </div>
    </div>
    <!--shopping cart end-->

    <!--PRODUCT SECTION START-->

    <section class="products" id="products" x-data="products">
      <h2><span>Product Unggulan</span> kami</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti magni eveniet qui ea debitis dolore.</p>
      <div class="row">
        <template x-for="(item,index) in items" x-key="index">
          <div class="product-card">
            <div class="product-icons">
              <a href="#" @click.prevent="$store.cart.add(item)">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#shopping-cart" /></svg
              ></a>
            </div>
            <div class="product-image">
              <img :src="`images/${item.img}`" class="img-fluid" :alt="item.name" />
            </div>
            <div class="product-content">
              <h3 x-text="item.name">White machines</h3>
              <div class="product-stars">
                <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#star" />
                </svg>
                <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#star" />
                </svg>
                <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#star" />
                </svg>
                <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#star" />
                </svg>
                <svg width="24" height="24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <use href="images/feather-sprite.svg#star" />
                </svg>
              </div>
              <div class="product-price"><span x-text="rupiah(item.price)"></span></div>
            </div>
          </div>
        </template>
      </div>
    </section>
    <!--PRODUCT SECTION END-->

    <!--footer start  -->
    <!--footer start  -->
    <footer>
      <div class="social">
        <a href="https://www.instagram.com/ghitsditya" target="_blank" rel="noopener noreferrer">
          <i data-feather="instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/mughits-aditya-809381284/" target="_blank" rel="noopener noreferrer">
          <i data-feather="linkedin"></i>
        </a>

        <div class="credit">
          <p>created by <a href="">Mughits Aditya</a>.| &copy; 2023.</p>
        </div>
      </div>
    </footer>
    <!--footer end  -->

    <!--feather icons-->
    <script>
      feather.replace();
    </script>
    <!--menu section end  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
